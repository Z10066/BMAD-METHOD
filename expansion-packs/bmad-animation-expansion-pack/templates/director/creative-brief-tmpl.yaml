version: 1
template_id: director/creative-brief
purpose: 导演创作简报（主题/情绪/世界观/受众/风格）
fields:
  project_code: { type: string, required: true }
  logline: { type: text, required: true }
  theme: { type: list, items: string }
  target_audience: { type: string }
  mood_keywords: { type: list, items: string, example: ["孤独", "温暖", "希望"] }
  visual_refs: { type: list, items: url }
  sound_refs: { type: list, items: url }
  risks: { type: list, items: string }
outputs:
  - docs/creative-brief-{{date}}.md
