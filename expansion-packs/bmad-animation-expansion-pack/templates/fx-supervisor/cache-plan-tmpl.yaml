version: 1
template_id: fx-supervisor/cache-plan
purpose: 缓存/分片/校验/发布
fields:
  seq: { type: string }
  chunks:
    type: table
    columns: [name, range, shard, path_token]
  checksums:
    type: table
    columns: [item, algo, value]
  publish:
    type: table
    columns: [target, container, version, notes]
outputs:
  - specs/cache-plan-{{seq}}.yaml
