version: 1
template_id: lighting-lead/render-spec
purpose: 渲染规格（采样/Clamp/降噪/容器/色彩）
fields:
  renderer: { type: string }
  sampling: { type: table, columns: [type, value] }
  clamp: { type: table, columns: [direct, indirect, notes] }
  textures: { type: table, columns: [format, bitdepth, colorspace] }
  output: { type: table, columns: [container, codec, bitdepth, colorspace] }
  ocio: { type: table, columns: [scene_linear, display, view] }
outputs:
  - specs/render-spec-{{renderer}}.yaml
