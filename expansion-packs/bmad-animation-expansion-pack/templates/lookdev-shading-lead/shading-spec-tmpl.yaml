version: 1
template_id: lookdev-shading-lead/shading-spec
purpose: 着色/PBR 技术规格
fields:
  asset: { type: string }
  channels:
    type: table
    columns: [map, res, bitdepth, colorspace, colorspace_role, compression, notes]
  pbr:
    type: table
    columns: [material, model, ior, metalness, spec_lobes, coat, sheen, sss_model, transmission]
  displacement:
    type: table
    columns: [scale, bounds, midlevel, direction, unit]
  variants:
    type: table
    columns: [variantSet, name, purpose, notes]
  usd:
    type: table
    columns: [bind_path, subsets, materialx, usdshade]
outputs:
  - specs/shading-spec-{{asset}}.yaml
