template:
  id: change-request
  title: 变更请求与影响评估
  sections:
    - id: request
      title: 变更请求
      instruction: 类型（日期/学籍/成绩）与证据/理由/发起人
      elicit: true
    - id: impact
      title: 影响评估
      instruction: 对课程/排考/监考/成绩/毕业/报送的影响
      elicit: true
    - id: approvals
      title: 审批链
      instruction: 角色、签名、时间戳与日志
