  name: 全周期治疗工作流（18院内角色版）
  description: 参照 BMAD-method 的工作流格式，覆盖从接入、分诊、诊断、治疗/手术、住院、出院、结算到随访的端到端闭环，显式编排18个院内角色的分工、交接与决策。
