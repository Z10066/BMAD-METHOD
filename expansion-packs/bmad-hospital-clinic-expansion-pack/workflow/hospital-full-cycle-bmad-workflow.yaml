  project_setup_guidance:
    roles_index:
      "01": 医院院长/行政主管
      "02": 首席医疗官
      "03": 护理部主任
      "04": 门诊管理主任
      "05": 急诊科负责人
      "06": 住院病区主任
      "07": 手术室/麻醉负责人
      08: 实验室经理
      09: 放射科/PACS 经理
      "10": 药学部主任
      "11": 感染控制官
      "12": 质量与患者安全经理
      "13": 医疗信息系统管理员
      "14": 财务与收入循环经理
      "15": 供应链与库存经理
      "16": 患者体验与前台负责人
      "17": 合规与法务
      "18": 教育与培训协调员
    raci_legend:
      R: Responsible
      A: Accountable
      C: Consulted
      I: Informed
    artifacts:
      - 登记/同意/隐私记录
      - 处方与用药指导
      - 检验/影像报告链接
      - 手术/麻醉记录（含UDI）
      - 护理记录/医嘱执行
      - 出院小结/宣教
      - 账单与申报文件（837/835）
      - 事件/RCA/CAPA 报告
      - 审计与合规证据台账
      - 培训记录与胜任力证明
    systems:
      - EHR/HIS
      - ERP/RCM
      - LIS
      - RIS/PACS
      - ADC/智能柜
      - 条码/UDI 扫描
      - 队列与自助机
      - 呼叫中心
      - 冷链/环境监测
    entry_criteria:
      - 系统可用/停机预案就绪
      - 岗位胜任力有效
      - 物资与药品就绪
      - 合同/第三方合规
      - 隐私与同意模板现行
    exit_criteria:
      - 出院与账单关闭
      - 随访计划生成
      - 关键指标达标
      - CAPA 落地与验证
  workflow_end:
    definition_of_done:
      - 医疗文档完整且签署齐备
      - 账单正确并已结算/申报
      - 患者获得清晰的出院与复诊指引
      - 质量/安全/合规事件均已评估、必要时完成通报
      - 改进与培训闭环完成
  prototype_sequence:
    - phase: 小范围门诊路径试点
      goal: 验证预约→就诊→检验→处方→结算最短闭环
      metrics:
        - 平均等待时间
        - 一次通过登记率
        - 处方审核通过率
  prototype_workflow_end:
    success_gate:
      - 指标≥设定阈值
      - 无严重合规问题
      - 用户反馈≥4/5
  flow_diagram: "\nflowchart TD\n  A[接入/前台16] --> B{急危重? 05/04}\n  B -- 是 --> C[急诊路径\
    \ 05]\n  B -- 否 --> D[门诊初诊 02]\n  D --> E[检验8/影像9]\n  E --> F[药学审核10]\n  F -->\
    \ G{需手术? 07}\n  G -- 是 --> H[手术室 07]\n  G -- 否 --> I[治疗与观察 02/03]\n  H --> J[住院\
    \ 06/03]\n  I --> J\n  J --> K[出院与宣教 02/03/10]\n  K --> L[结算与申报 14]\n  L --> M[质量/感染/合规\
    \ 12/11/17]\n  M --> N[培训改进 18]\n  K --> O[随访复诊 04/02]\n  N --> P[管理评审 01]\n"
  decision_guidance:
    急危重症判定:
      owner: "05"
      criteria:
        - 生命体征异常
        - 意识障碍
        - 重大外伤
      escalation:
        - 立即启动绿色通道
        - 通知相关专科/手术/输血
    手术适应证:
      owner: 02/07
      criteria:
        - 指南/评分系统
        - 患者意愿与同意
      second_opinion: true
    出院标准:
      owner: 02/03
      criteria:
        - 生命体征平稳
        - 疼痛控制
        - 出院教育完成
        - 随访已安排
  handoff_prompts:
    16→04/05: 登记完成，隐私与金融同意已签署，过敏/语言需求标注。
    02→08/09: 检查目的与临床疑问；关键值回呼联系人。
    09/08→02: 关键结果提醒与时间窗；追加建议。
    02/03→10: 诊疗计划与禁忌；用药教育重点。
    07→06/03: 术后医嘱、植入UDI、引流/管路管理要点。
    06/03→14: 出院带药与处置计入费用；编码所需要素齐全。
    14→16: 费用解释与申诉路径；慈善/援助选项。
  story_development_guidance:
    patient_journey:
      - 可达性：预约便捷、等待透明、导航清晰
      - 理解性：沟通脚本、教具与多语言
      - 连续性：跨场景交接提示与回访机制
  game_development_best_practices:
    安全优先:
      - 隐私最小化与屏蔽
      - 手卫生与环境清洁
      - 停机/断网纸质预案
    自动化:
      - 条码扫描减少差错
      - 队列与提醒自动化
      - 接口对账与告警
    度量改进:
      - 看板实时刷新
      - 阈值预警与升级
      - PDCA 持续改进
  success_criteria:
    kpi:
      - 临床：再入院率、并发症率、手术部位感染率
      - 效率：预约至就诊时长、住院日、手术周转时间
      - 体验：NPS、投诉按时关闭率、平均等待时间
      - 财务：拒付率、现金回收周期、成本/病例
      - 合规：泄露按时通报率、培训完成率、审计发现关闭率
    review_cadence: 月度科室会 + 季度管理评审（01 主持）
