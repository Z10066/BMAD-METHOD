barcode_label:
  schemes:
    - entity: "Sample"
      prefix: "S"
      format: "S-YYYY-####"
      symbology: "DataMatrix"
    - entity: "Batch"
      prefix: "B"
      format: "B-YYYYMM-#####"
      symbology: "Code128"
  label_layout: { width_mm: 25, height_mm: 10, fields: ["id", "name", "expiry"] }
  print_quality: ">=300dpi"
