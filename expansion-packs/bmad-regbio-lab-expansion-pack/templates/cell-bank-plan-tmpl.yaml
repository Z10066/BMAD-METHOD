cell_bank_plan:
  type: "MCB|WCB"
  cell_line: "{{cell_line}}"
  passage_number: "{{passage}}"
  storage:
    phase: "vapor|liquid"
    temperature_c: -196
    containers:
      type: "cryovial"
      volume_ml: 1.8
  tests:
    identity: ["STR profile", "Karyotype"]
    purity: ["Mycoplasma", "Sterility"]
    safety: ["Endotoxin"]
    viability_threshold_percent: 70
  labeling:
    format: "{{labelfmt}}"
  quarantine_release:
    criteria: ["Identity pass", "Mycoplasma negative", "Sterility pass"]
    approver_role: "QA"
  documentation:
    forms: ["Fill Log", "Freeze Log", "Thaw Log"]
