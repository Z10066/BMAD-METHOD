procurement_request:
  requester: "{{user}}"
  needed_by: "{{date}}"
  line_items:
    - item_code: "{{code}}"
      description: "{{desc}}"
      quantity: 1
      uom: "EA"
      grade: "GMP|Research"
      storage: "Ambient|2-8C|-20C|-80C|LN2"
      hazardous: false
      justification: "{{reason}}"
  approvals_flow:
    levels:
      - role: "PI/Manager"
      - role: "QA"
      - role: "Finance"
  receiving_requirements:
    coa_required: true
    temperature_monitor: "if cold-chain"
    labeling: ["Lot", "Expiry", "Storage"]
