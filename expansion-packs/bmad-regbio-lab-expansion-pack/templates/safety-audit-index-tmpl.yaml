audit_index:
  scope: "{{lab_name}} 安全审计包"
  approvals:
    - type: "BUA|IBC|IRB"
      status: "{{status}}"
      valid_until: "{{date}}"
  records:
    - path: "{{record_path}}"
      desc: "{{desc}}"
  certificates:
    - type: "BSC|Training|Calibration|Waste"
      file: "{{file}}"
  gaps:
    - risk: "{{risk}}"
      mitigation: "{{mitigation}}"
