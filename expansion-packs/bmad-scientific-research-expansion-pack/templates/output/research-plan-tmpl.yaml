meta:
  name: Research Plan
  owner: Principal-Investigator
  output: docs/research-plan.md
sections:
  - id: goals
    title: 研究目标与背景
    instruction: 用业务/学术目标+痛点+相关研究简述问题空间与价值，列出KPI与成功度量。
    elicit: true
  - id: scope
    title: 研究范围与对象
    instruction: 受试/样本/数据域/排除标准；伦理边界与数据使用约束。
    elicit: true
  - id: design
    title: 研究设计总览
    instruction: 研究类型（观察/干预）、对照/盲法、样本量估算与效能、里程碑。
    elicit: true
  - id: risks
    title: 风险与缓解
    instruction: 识别伦理/隐私/安全/合规/学术风险并提出缓解策略与监控指标。
    elicit: true
