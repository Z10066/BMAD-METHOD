template:
  id: snowflake-account-arch-v2
  name: 账户/组织/身份与网络架构
  version: 1.0
  output:
    format: markdown
    filename: docs/architecture/account-architecture.md
    title: "Snowflake 账户与平台架构"

sections:
  - id: org-topology
    title: 组织/账户拓扑
    instruction: 多账户隔离、区域、复制/故障转移
  - id: identity
    title: 身份与访问
    instruction: IdP/SSO/SCIM、角色分层（SYS/SEC/PLATFORM/APP/READONLY）、紧急访问与审计
  - id: network
    title: 网络与连接
    instruction: 网络策略、私连、数据接入路径、egress最小化
  - id: governance
    title: 治理与策略
    instruction: 标签/分类到策略、行/列访问、动态屏蔽、数据保留
  - id: finops
    title: FinOps
    instruction: 预算/资源监控、仓库日程、成本仪表盘
  - id: observability
    title: 可观测与SLO
    instruction: 指标、告警、当班表、容量规划
