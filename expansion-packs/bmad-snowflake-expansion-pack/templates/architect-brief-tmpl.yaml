template:
  id: snowflake-architect-brief-v1
  name: Snowflake 架构师简报（Architect Brief）
  version: 1.0
  output:
    format: markdown
    filename: docs/briefs/snowflake-architect-brief.md
    title: "{{project_name}} · Snowflake 架构师简报"

sections:
  - id: goals
    title: 目标与范围
    instruction: 明确架构目标、MVP、不在范围
    elicit: true
  - id: stakeholders
    title: 干系人与职责
    instruction: 架构/工程/安全/合规/成本/应用方职责矩阵（RACI）
    elicit: true
  - id: topology
    title: 账户/组织/区域拓扑
    instruction: 单/多账户策略、区域、网络、私连、SSO/SCIM
  - id: workloads
    title: 工作负载
    instruction: 批处理ELT、流式、API、BI、AI特征、共享
  - id: risks
    title: 风险与假设
    instruction: 风险矩阵与缓解计划
  - id: success
    title: 成功指标与SLO
    instruction: KPI/SLO与度量来源（Account Usage/Information Schema）
