meta:
  name: 订座交接（Booking Handoff to Ops）
  version: 1.0
sections:
  - id: summary
    title: 订单摘要
    template: |
      - 订单：{{booking_id}}  客户：{{client}}
      - 人数/语言：{{pax}} / {{lang}}
      - 时间窗：{{dates}}
  - id: data
    title: 数据契约
    template: |
      - 旅客字段：{{traveler_fields}}
      - 行程/票务/房型：{{itinerary_assets}}
      - 合同/条款：{{contract_terms}}
  - id: checks
    title: 交接检查
    template: |
      - 清单通过：{{check_results}}
      - 风险/备注：{{risks_notes}}
