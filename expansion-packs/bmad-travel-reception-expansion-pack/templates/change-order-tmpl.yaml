meta:
  name: 变更单（Change Order）
  version: 1.0
sections:
  - id: basics
    title: 基本信息
    template: |
      - 原订单：{{booking_id}}
      - 变更请求：{{change_req}}
      - 成本与差价：{{cost_delta}} / {{price_delta}}
  - id: impacts
    title: 影响与SLA
    template: |
      - 资源影响：{{resource_impact}}
      - SLA/时间窗：{{sla_time}}
  - id: approvals
    title: 审批
    template: |
      - 客户确认：{{client_ack}}
      - 内部审批：{{internal_approvals}}
