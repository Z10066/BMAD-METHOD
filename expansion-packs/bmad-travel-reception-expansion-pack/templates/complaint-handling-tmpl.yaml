meta:
  name: 投诉处理（Complaint Handling）
  version: 1.0
sections:
  - id: intake
    title: 受理
    template: |
      - 投诉内容/时间/对象：{{content_time_target}}
      - 证据（照片/录音/聊天）：{{evidence}}
      - 分级与时限：{{level_deadline}}
  - id: resolution
    title: 解决与复盘
    template: |
      - 处理/补偿/回访：{{actions_comp_followup}}
      - 归档与口径：{{archive_script}}
