meta:
  name: 合同谈判（Contract Negotiation Record）
  version: 1.0
  elicit: true
sections:
  - id: parties
    title: 双方信息
    template: |
      - 客户：{{client}}
      - 我方：{{our_side}}
  - id: clauses
    title: 重点条款
    elicit: true
    template: |
      - 价格与付款：{{pricing_payment}}
      - 数据与隐私（APPI）：{{appi}}
      - SLA 与违约：{{sla_liability}}
      - 变更/取消：{{change_cancel}}
  - id: approvals
    title: 审批与签署
    template: |
      - 折扣审批：{{discount_approvals}}
      - 签署方式：{{sign_method}}
