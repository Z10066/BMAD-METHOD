meta:
  name: 日派单（Daily Dispatch Sheet）
  version: 1.0
sections:
  - id: header
    title: 概要
    template: |
      - 日期：{{date}}
      - 值班与联络：{{duty_contacts}}
  - id: line-items
    title: 任务清单（可多条）
    repeatable: true
    template: |
      - 订单/人数：{{booking_ref}} / {{pax}}
      - 接送/游览：{{service_type}}
      - 航班/车次：{{flight_train}}
      - 司机/导游：{{driver_guide}}
      - 车辆/车牌：{{vehicle_plate}}
      - 集合点/时间：{{meet_point_time}}
      - 备注：{{notes}}
