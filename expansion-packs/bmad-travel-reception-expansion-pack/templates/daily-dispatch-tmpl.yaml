meta:
  name: 日派单（Daily Dispatch Sheet）
  version: 1.0
sections:
  - id: header
    title: 概要
    template: |
      - 日期：{{date}} 值班：{{duty_contacts}}
  - id: lines
    title: 任务（可多条）
    repeatable: true
    template: |
      - 订单/人数：{{booking}} / {{pax}}
      - 航班/车次：{{flight_train}}
      - 司机/车辆/车牌：{{driver_vehicle_plate}}
      - 集合点/时间：{{meet_point_time}}
      - 备注：{{notes}}
