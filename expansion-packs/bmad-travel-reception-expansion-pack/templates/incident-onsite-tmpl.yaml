meta:
  name: 现场事件报告（On-site Incident Report）
  version: 1.0
  elicit: true
sections:
  - id: basic
    title: 基本信息
    template: |
      - 时间/地点/参与人：{{time_place_people}}
      - 分级：{{level}}
  - id: actions
    title: 处置与改线
    template: |
      - 现场动作/联动单位：{{actions_units}}
      - 结果/影响：{{result_impact}}
  - id: evidence
    title: 证据
    template: |
      - 照片/视频/对话/回执：{{evidence}}
  - id: root
    title: 根因与预防
    elicit: true
    template: |
      - 根因：{{root}}  预防：{{prevention}}
