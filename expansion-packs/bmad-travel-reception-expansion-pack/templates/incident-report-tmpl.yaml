meta:
  name: 事故报告（Incident Report）
  version: 1.0
  elicit: true
sections:
  - id: basic
    title: 基本信息
    template: |
      - 时间/地点：{{time_place}}
      - 参与人/联系方式：{{people}}
      - 分级：{{level}}
  - id: timeline
    title: 事件时间线
    template: |
      - T0 发现：{{t0}}
      - T+30 分首轮动作：{{t30}}
      - 后续节点：{{timeline}}
  - id: actions
    title: 处置与调度
    template: |
      - 处置动作：{{actions}}
      - 资源替代：{{substitution}}
  - id: evidence
    title: 取证材料
    template: |
      - 照片/视频：{{media}}
      - 对话/凭证：{{proofs}}
  - id: root-cause
    title: 根因与改进
    elicit: true
    template: |
      - 根因：{{root_cause}}
      - 预防：{{prevention}}
