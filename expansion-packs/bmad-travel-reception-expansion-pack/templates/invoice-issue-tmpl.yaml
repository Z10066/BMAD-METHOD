meta:
  name: 出账与发票（Invoice Issue）
  version: 1.0
  elicit: true
sections:
  - id: header
    title: 基本信息
    elicit: true
    template: |
      - 客户/抬头/税号：{{client_title_taxid}}
      - 订单/团号/币种/税率：{{order_group_ccy_tax}}
  - id: lines
    title: 明细（可多条）
    repeatable: true
    elicit: true
    template: |
      - 项目/数量/单价/金额/备注：{{item_qty_price_amount_note}}
  - id: totals
    title: 合计与备注
    elicit: true
    template: |
      - 折扣/补偿/信用票据：{{discount_comp_credit}}
      - 汇率日期/来源：{{fx_date_source}}
