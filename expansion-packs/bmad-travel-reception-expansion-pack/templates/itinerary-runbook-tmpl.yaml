meta:
  name: 行程运行手册（Itinerary Runbook）
  version: 1.0
sections:
  - id: overview
    title: 团队信息
    template: |
      - 团名/人数：{{group_name}} / {{pax}}
      - 语言：{{langs}}
      - 重点关怀：{{care_points}}
  - id: day
    title: D{{day}} 运行要点
    repeatable: true
    template: |
      - 路线与时长：{{route_time}}
      - 餐食与过敏：{{meals_allergy}}
      - 洗手间与休息：{{rest_points}}
      - 票务/预约：{{tickets}}
      - 备选方案：{{fallbacks}}
