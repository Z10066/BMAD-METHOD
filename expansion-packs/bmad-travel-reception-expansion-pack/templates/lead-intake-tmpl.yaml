meta:
  name: 线索受理（Lead Intake Brief）
  version: 1.0
  elicit: true
sections:
  - id: client
    title: 客户信息
    elicit: true
    template: |
      - 客户/渠道：{{client}}
      - 联系人/方式：{{contact}}
      - 语言：{{lang}}
  - id: scope
    title: 需求范围
    elicit: true
    template: |
      - 出行时间窗：{{dates}}
      - 人数/画像：{{pax_profile}}
      - 预算范围：{{budget}}
      - 偏好/禁忌：{{preferences}}
  - id: constraints
    title: 约束与合规
    elicit: true
    template: |
      - 合同/发票/付款条件：{{contract_payment}}
      - 数据与隐私（APPI）：{{appi}}
  - id: success
    title: 成功标准
    elicit: true
    template: |
      - 关键KPI：{{kpis}}
      - 决策时间：{{decision_time}}
