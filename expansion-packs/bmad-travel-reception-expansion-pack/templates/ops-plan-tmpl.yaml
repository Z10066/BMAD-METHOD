meta:
  name: 运营方案（Ops Plan）
  version: 1.0
  elicit: true
sections:
  - id: overview
    title: 背景与目标
    elicit: true
    template: |
      - 业务范围：{{scope}}
      - 目标客群：{{segments}}
      - 季节窗口：{{seasons}}
      - 年/月度目标：{{targets}}
  - id: capacity
    title: 容量与资源
    elicit: true
    template: |
      - 导游/司机：{{guides_drivers}}
      - 车辆/座位：{{fleet_capacity}}
      - 酒店/房券：{{hotel_allotment}}
      - 门票/预约：{{ticket_quota}}
  - id: pricing
    title: 定价与条款
    elicit: true
    template: |
      - 基础价表：{{price_table}}
      - 旺季加价：{{peak_rules}}
      - 取消/改期：{{policy}}
  - id: sla
    title: SLA与质量
    elicit: true
    template: |
      - 准点率：{{on_time_target}}%
      - 取消率：≤ {{cancel_rate}}%
      - 投诉闭环：{{complaint_closure_hours}} 小时内
  - id: risk
    title: 风险与预案
    elicit: true
    template: |
      - 重大风险：{{top_risks}}
      - 预案/演练：{{playbooks}}
  - id: reporting
    title: 报表与复盘
    elicit: true
    template: |
      - 日报：{{daily_metrics}}
      - 周报：{{weekly_metrics}}
      - 月度：{{monthly_review}}
