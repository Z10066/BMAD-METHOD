meta:
  name: 质量抽检与复盘（Quality Audit Report）
  version: 1.0
sections:
  - id: scope
    title: 抽检范围
    template: |
      - 抽检批次/日期：{{batch_date}}
      - 样本：{{samples}}
  - id: findings
    title: 发现与证据
    repeatable: true
    template: |
      - 项目：{{item}}
      - 证据：{{evidence}}
      - 影响：{{impact}}
  - id: actions
    title: 改进行动
    elicit: true
    template: |
      - 负责人/截止：{{owner_due}}
      - 复核机制：{{review_cycle}}
