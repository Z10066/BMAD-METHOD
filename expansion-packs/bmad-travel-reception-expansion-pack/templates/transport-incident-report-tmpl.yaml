meta:
  name: 交通事件报告（Transport Incident Report）
  version: 1.0
  elicit: true
sections:
  - id: basic
    title: 基本信息
    template: |
      - 时间/地点/车辆/司机：{{time_place_vehicle_driver}}
      - 参与人/联系方式：{{people_contacts}}
      - 分级：{{level}}
  - id: actions
    title: 处置与改线
    template: |
      - 首轮动作/资源替代：{{first_actions_subs}}
      - 通知与沟通：{{comms}}
  - id: evidence
    title: 取证材料
    template: |
      - 照片/视频/对话记录：{{evidence}}
  - id: root-cause
    title: 根因与改进
    elicit: true
    template: |
      - 根因：{{root_cause}}  预防：{{prevention}}
