meta:
  name: 运输总体方案（Transport Master Plan）
  version: 1.0
  elicit: true
sections:
  - id: scope
    title: 范围与目标
    elicit: true
    template: |
      - 行程/天数/客群：{{itinerary_days_segments}}
      - 关键站点与高风险时段：{{critical_nodes}}
      - KPI（准点/履约/成本）：{{kpis}}
  - id: capacity
    title: 容量与资源
    elicit: true
    template: |
      - 车辆/座位/行李舱：{{vehicles_seats_luggage}}
      - 司机/班表：{{drivers_roster}}
      - 备选资源池：{{backup_pool}}
  - id: controls
    title: 控制与许可
    elicit: true
    template: |
      - 停车/通行证：{{permits}}
      - 上落客点：{{loading_points}}
  - id: risks
    title: 风险与预案
    elicit: true
    template: |
      - 天气/灾害/道路：{{risks}}
      - 改线与沟通：{{reroute_comms}}
