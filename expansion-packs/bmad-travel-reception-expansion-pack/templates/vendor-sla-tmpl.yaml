meta:
  name: 供应商SLA评审（Vendor SLA Review）
  version: 1.0
  elicit: true
sections:
  - id: profile
    title: 基本信息
    template: |
      - 名称：{{name}}
      - 类型：{{type}}
      - 资质有效期：{{license_expiry}}
  - id: metrics
    title: SLA指标（最近90天）
    template: |
      - 准点率：{{on_time}}%
      - 取消率：{{cancel_rate}}%
      - 平均响应：{{avg_response}} 分钟
      - 投诉率：{{complaint_rate}}%
  - id: improvement
    title: 改进计划
    elicit: true
    template: |
      - 问题根因：{{root_causes}}
      - 纠正措施：{{actions}}
      - 跟踪指标：{{follow_up_kpis}}
