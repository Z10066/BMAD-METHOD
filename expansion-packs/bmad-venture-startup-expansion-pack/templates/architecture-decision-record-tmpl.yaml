template:
  id: adr-v1
  name: Architecture Decision Record
  version: "1.0"
  output:
    format: markdown
    filename: docs/adr-{{id}}.md
    title: "ADR {{id}}: {{title}}"
  sections:
    - id: context
      title: Context
      instruction: 背景/问题/约束
    - id: decision
      title: Decision
      instruction: 所选方案与原因
    - id: alternatives
      title: Alternatives
      instruction: 备选与权衡
    - id: consequences
      title: Consequences
      instruction: 影响/风险/回滚
    - id: links
      title: Links
      instruction: RFC/PR/Issue/Runbook
